name: Testing

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches: [ main, dev ]

jobs:
  Testing:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/Hydrogen

      - name: Install dependencies
        run: npm install
      
      - name: Run build command
        run: npm run build